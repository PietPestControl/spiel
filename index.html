<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sch√§dlings-Detektivspiel ‚Äì JSON-Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .scene {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #eaeaea;
      transition: background-color 0.3s;
    }
    .hidden {
      display: none;
    }
    .option-button.correct {
      background-color: #c8e6c9 !important;
    }
    .option-button.wrong {
      background-color: #ffcdd2 !important;
    }
    .option-button.selected {
      background-color: #90caf9;
    }
 .carousel {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  scroll-snap-type: x mandatory;
  padding-bottom: 10px; /* Abstand unten, optional */
}

.carousel img {
  scroll-snap-align: start;
  flex-shrink: 0;
  width: 120px;         /* feste Breite f√ºr kleine Bilder */
  height: auto;         /* H√∂he automatisch, damit Seitenverh√§ltnis stimmt */
  border-radius: 8px;
  object-fit: contain;  /* Bild vollst√§ndig zeigen, ohne Verzerrung */
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Detektivspiel: Sch√§dlingsfall</h1>
  <div id="quizContainer"></div>

  <script>
    let selectedMulti = [];

    async function loadCase(file) {
      const response = await fetch(file);
      const data = await response.json();
      buildQuiz(data);
    }

    function buildQuiz(data) {
      const quiz = document.getElementById("quizContainer");
      quiz.innerHTML = "";

      let frageNummer = 1;

      const imageList = data.images.split(",").map(img => img.trim());

      const fragen = [
        {
          frage: `1. Hinweise: ${data.hinweise} Worum handelt es sich?`,
          bilder: imageList,
          id: `frage${frageNummer++}`,
          options: data.optionen.name,
          korrekt: data.korrekteAntworten.name
        },
        {
          frage: "2. Lateinischer Name:",
          id: `frage${frageNummer++}`,
          options: data.optionen.latein,
          korrekt: data.korrekteAntworten.latein
        },
        {
          frage: "3. Entwicklungsform:",
          id: `frage${frageNummer++}`,
          options: data.optionen.entwicklung,
          korrekt: data.korrekteAntworten.entwicklung
        },
        {
          frage: "4. Bek√§mpfungsarten:",
          id: `frage${frageNummer++}`,
          options: data.optionen.bekaempfung.alle,
          korrekt: data.korrekteAntworten.bekaempfung,
          multi: true
        },
        {
          frage: "5. Wirkstoff (optional):",
          id: `frage${frageNummer++}`,
          options: data.optionen.wirkstoff,
          korrekt: data.korrekteAntworten.wirkstoff,
          optional: true
        },
        {
          frage: "6. Mittel:",
          id: `frage${frageNummer++}`,
          options: data.optionen.mittel,
          korrekt: data.korrekteAntworten.mittel
        }
      ];

      fragen.forEach((f, i) => {
        const div = document.createElement("div");
        div.className = `scene${i > 0 ? ' hidden' : ''}`;
        div.id = f.id;

        const p = document.createElement("p");
        p.textContent = f.frage;
        div.appendChild(p);

        if (f.bilder) {
          const carousel = document.createElement("div");
          carousel.className = "carousel";
          f.bilder.forEach(imgSrc => {
            const img = document.createElement("img");
            img.src = imgSrc;
            img.alt = "Insektenbild";
            carousel.appendChild(img);
          });
          div.appendChild(carousel);
        }

        if (f.multi) {
          f.options.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "option-button";
            btn.textContent = opt.trim();
            btn.onclick = () => toggleCheckbox(btn, opt.trim());
            div.appendChild(btn);
          });
          const weiter = document.createElement("button");
          weiter.textContent = "‚û°Ô∏è Weiter";
          weiter.onclick = () => checkMultipleAnswer(f.id, f.korrekt);
          div.appendChild(weiter);
        } else {
          f.options.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "option-button";
            btn.textContent = opt.trim();
            btn.onclick = () => checkAnswer(btn, f.id, opt.trim(), f.korrekt);
            div.appendChild(btn);
          });
          if (f.optional) {
            const skip = document.createElement("button");
            skip.textContent = "‚è≠Ô∏è √úberspringen";
            skip.onclick = () => skipQuestion(f.id);
            div.appendChild(skip);
          }
        }

        quiz.appendChild(div);
      });

      const endDiv = document.createElement("div");
      endDiv.className = "scene hidden";
      endDiv.id = "quizEnde";
      endDiv.innerHTML = `<h2>üéâ Spiel beendet</h2><p>Du hast alle Fragen abgeschlossen!</p><button onclick="location.reload()">üîÅ Neustart</button>`;
      quiz.appendChild(endDiv);
    }

    function checkAnswer(button, id, value, korrekt) {
      if (value === korrekt) {
        button.classList.add("correct");
        setTimeout(() => {
          document.getElementById(id).classList.add("hidden");
          const next = document.getElementById("frage" + (parseInt(id.replace("frage", "")) + 1));
          if (next) next.classList.remove("hidden");
          else document.getElementById("quizEnde").classList.remove("hidden");
        }, 500);
      } else {
        button.classList.add("wrong");
      }
    }

    function skipQuestion(id) {
      const div = document.getElementById(id);
      const frageNum = parseInt(id.replace("frage", ""));
      div.classList.add("hidden");
      const next = document.getElementById("frage" + (frageNum + 1));
      if (next) next.classList.remove("hidden");
      else document.getElementById("quizEnde").classList.remove("hidden");
    }

    function toggleCheckbox(button, value) {
      if (selectedMulti.includes(value)) {
        selectedMulti.splice(selectedMulti.indexOf(value), 1);
        button.classList.remove("selected");
      } else {
        selectedMulti.push(value);
        button.classList.add("selected");
      }
    }

    function checkMultipleAnswer(id, correct) {
      const div = document.getElementById(id);
      const buttons = div.querySelectorAll(".option-button");
      let allCorrect = true;

      buttons.forEach(btn => {
        const val = btn.textContent.trim();
        if (correct.includes(val) && selectedMulti.includes(val)) {
          btn.classList.add("correct");
        } else if (correct.includes(val) && !selectedMulti.includes(val)) {
          btn.classList.add("wrong");
          allCorrect = false;
        } else if (!correct.includes(val) && selectedMulti.includes(val)) {
          btn.classList.add("wrong");
          allCorrect = false;
        }
      });

      setTimeout(() => {
        if (allCorrect) {
          div.classList.add("hidden");
          const nextId = "frage" + (parseInt(id.replace("frage", "")) + 1);
          document.getElementById(nextId).classList.remove("hidden");
          selectedMulti = [];
        } else {
          alert("‚ùå Nicht alle richtigen Optionen ausgew√§hlt.");
        }
      }, 800);
    }

    // Zuf√§llige Auswahl einer JSON-Datei aus einer festen Liste
    const jsonFiles = [
      "doerrobstmotte.json",
      "speckkaefer.json",
      "brotkaefer.json"
    ];

    function getRandomFile(files) {
      const index = Math.floor(Math.random() * files.length);
      return files[index];
    }

    const zufallsDatei = getRandomFile(jsonFiles);
    loadCase(zufallsDatei);
  </script>
</body>
</html>
