<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sch√§dlingsdetektiv</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    #carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      touch-action: pan-y;
      background: white;
      border-radius: 10px;
    }

    #carousel-track {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }

    #carousel-track img {
      min-width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
    }

    #carousel-dots {
      text-align: center;
      margin-top: 10px;
    }

    .carousel-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    .carousel-dot.active {
      background-color: #333;
    }

    #frageContainer {
      background: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
    }

    .antwort {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      width: 100%;
      text-align: left;
    }

    .antwort:hover {
      background-color: #ddd;
    }

    #naechsterFall {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #naechsterFall:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>üîç Sch√§dlingsdetektiv</h1>

  <div id="carousel-container">
    <div id="carousel-track"></div>
    <div id="carousel-dots"></div>
  </div>

  <div id="frageContainer"></div>
  <button id="naechsterFall">N√§chster Fall</button>

  <script>
    let aktuellerFall, aktuelleFrage = 0;
    let bilder = [], fragen = [];
    let aktuellerSlide = 0;

    async function ladeFall() {
      aktuelleFrage = 0;
      document.getElementById("naechsterFall").style.display = "none";

      const dateien = await fetch("faelle/index.json").then(r => r.json());
      const zufall = dateien[Math.floor(Math.random() * dateien.length)];
      aktuellerFall = await fetch("faelle/" + zufall).then(r => r.json());

      bilder = aktuellerFall.bilder;
      fragen = aktuellerFall.fragen;
      zeigeBilder();
      zeigeFrage();
    }

    function zeigeBilder() {
      const track = document.getElementById("carousel-track");
      const dots = document.getElementById("carousel-dots");
      track.innerHTML = "";
      dots.innerHTML = "";

      bilder.forEach((bild, index) => {
        const img = document.createElement("img");
        img.src = bild;
        track.appendChild(img);

        const dot = document.createElement("span");
        dot.className = "carousel-dot" + (index === 0 ? " active" : "");
        dot.dataset.index = index;
        dot.addEventListener("click", () => zeigeSlide(index));
        dots.appendChild(dot);
      });

      zeigeSlide(0); // Start mit Bild 0
    }

    function zeigeSlide(index) {
      const track = document.getElementById("carousel-track");
      const dots = document.querySelectorAll(".carousel-dot");
      aktuellerSlide = index;
      track.style.transform = `translateX(-${index * 100}%)`;

      dots.forEach(dot => dot.classList.remove("active"));
      dots[index].classList.add("active");
    }

    document.getElementById("carousel-container").addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    document.getElementById("carousel-container").addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      if (Math.abs(diff) > 50) {
        if (diff > 0 && aktuellerSlide < bilder.length - 1) {
          zeigeSlide(aktuellerSlide + 1);
        } else if (diff < 0 && aktuellerSlide > 0) {
          zeigeSlide(aktuellerSlide - 1);
        }
      }
    }, { passive: true });

    function zeigeFrage() {
      const container = document.getElementById("frageContainer");
      container.innerHTML = "";

      if (aktuelleFrage >= fragen.length) {
        container.innerHTML = "<p>‚úÖ Fall gel√∂st!</p>";
        document.getElementById("naechsterFall").style.display = "block";
        return;
      }

      const frage = fragen[aktuelleFrage];
      const frageText = document.createElement("p");
      frageText.textContent = frage.frage;
      container.appendChild(frageText);

      frage.antworten.forEach((antwort, index) => {
        const btn = document.createElement("button");
        btn.textContent = antwort.text;
        btn.className = "antwort";
        btn.addEventListener("click", () => {
          if (antwort.richtig) {
            aktuelleFrage++;
            zeigeFrage();
          } else {
            alert("‚ùå Leider falsch. Versuch's nochmal!");
          }
        });
        container.appendChild(btn);
      });
    }

    document.getElementById("naechsterFall").addEventListener("click", ladeFall);

    ladeFall(); // beim Start laden
  </script>
</body>
</html>
